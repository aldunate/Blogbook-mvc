<section data-ng-controller="BlogsController" data-ng-init="findOne()">
    <h1> View BLOG</h1>
    <div>
        <div class="page-header col-md-12 container">
            <div class="col-md-4">
                <img style="width:70%; height: 70%;" class="img-responsive img-rounded" ng-src="{{blog.ImageBlog}}">
            </div>
            <h1 style="text-transform:uppercase;" data-ng-bind="blog.Name" class="col-md-8"></h1>
            
        </div>
        <div class="col-md-12 container">
            <div class="col-md-8 container">
                <p> {{blog.Description}}</p>
                
            </div>
            <div class="col-md-offset-8 sidebar container well">
                <div data-ng-repeat="article in articlesBlog">
                    <div>
                        <small>{{article.Audit.Created.On}}</small>
                        <h4>{{article.Title}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
