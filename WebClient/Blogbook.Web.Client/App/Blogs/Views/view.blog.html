<section data-ng-controller="BlogsController" data-ng-init="findOne()">


    <div data class="divContainer row">

        <div class="col-md-12">
            <div class="item col-xs-12">
                <h2 class="list-group-item-heading" data-ng-bind="blog.Name"></h2>
            </div>
            <div class="col-xs-8">
                <p>
                    <br />{{blog.Description | limitTo: 500}}
                </p>
            </div>
            <div class="col-xs-4">
                <img class="img-responsive" style="max-height: 400px; width: auto;" ng-src="{{blog.ImageBlog}}" alt="{{blog.ImageBlog}}" />
            </div>
            <div class="col-xs-12">
                <div class="col-xs-2">
                    <span data-ng-bind="blog.Category" style="font-size: x-large;"></span>
                </div>
                <div class="col-xs-1">
                    <button class="btn btn-primary" data-ng-click="addFollow(blog.Id)" ng-show="btnFollow">Follow</button>
                </div>
                
            </div>
        </div>

    </div>
    <div data class="divContainer row">
        <div class="col-md-12">
            <h1>Articulos</h1>
        </div>
    </div>
    <div data-ng-repeat="article in articles">

        <div data class="divContainer row">
            <a ng-click="goPost(article)" data-ng-href="{{article.ContentUrl}}" target="_blank">
                <div class="col-md-12">
                    <div class="item col-md-12">
                        <h2 class="list-group-item-heading" data-ng-bind="article.Title"></h2>
                    </div>
                    <div class="col-xs-6 col-md-8">
                        <p>{{article.Content | limitTo: 300}}... </p>
                    </div>
                    <img class="img-responsive col-xs-6 col-md-4" ng-src="{{article.ImageUrl}}" alt="{{article.ImageUrl}}" />
                </div>
            </a>
            <div class="col-xs-12">
                <div class="col-xs-6 divIcoArt">
                    <h5 class="glyphicon glyphicon-eye-open" data-ng-bind="article.KViews">Views</h5>
                    <h5 class="glyphicon glyphicon-thumbs-up" data-ng-bind="article.KLikes" style="margin-left: 5%;"></h5>
                    <h5 class="glyphicon glyphicon-share" data-ng-bind="article.KShared" style="margin-left: 5%;"></h5>
                </div>
            </div>
        </div>

    </div>

</section>
